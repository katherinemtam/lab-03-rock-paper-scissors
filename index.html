<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Rock, Paper, Scissors</title>
</head>

<body>
    <header>
        <div class="main-title">
            Rock, Paper, Scissors!
        </div>
    </header>
    <main>
        <section class="main-section">
            <h3>Rules: Choose an object and see who comes out victorious!</h3>
            <ul>
                <li>Rock beats Scissor</li>
                <li>Paper beats Rock</li>
                <li>Scissor beats Paper</li>
            </ul>
        </section>
        <div>
            <label class>
                <input class="hidden" type="radio" name="game" value="rock" checked />
                <img src="./assets/rock.JPG">
            </label>
            <label>
                <input class="hidden" type="radio" name="game" value="paper" />
                <img src="./assets/paper.jpg">
            </label>
            <label>
                <input class="hidden" type="radio" name="game" value="scissors" />
                <img src="./assets/scissors.jpg">
            </label>
        </div>
        <button id="playButtonEl">Play!</button>
        <div id="winDrawLose">It's time to see who shall win!</div>
        <div id="compThrowEl" class="hidden">Computer throw</div>
        <section class="stats">
            <h2>Stats Board</h2>
            <div id="winsEl">Wins: 0</div>
            <div id="drawsEl">Draws: 0</div>
            <div id="lossesEl">Losses: 0</div>
            <div id="totalEl">Total: 0</div>
            <button id="resetButtonEl">Reset Stats</button>
            <div id="resetNumberEl">Number of Resets: 0</div>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>
    <script type="module" src="app.js"></script>
</body>

</html>
